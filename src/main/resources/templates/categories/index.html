<!DOCTYPE html>
 <html xmlns:th="http://www.thymeleaf.org">
 <head>
 	<div th:replace="~{fragments :: head}"></div>
 	<title>Categorie</title>
 </head>
 
 <div th:replace="~{fragments :: navbar}"></div>
 
 <div class="container">
 
 	<h1 class="text-center mt-4">Categorie</h1>
 
 	<div class="row">
 		<div class="col">
			<table class="table" th:if="${!categories.isEmpty()}">
				<thead>
				    <tr>
				      <th scope="col">Nome</th>
				    </tr>
				</thead>
				<tbody>
				    <tr th:each="category : ${categories}">
				      <td th:text="${category.name}"></td>
				      <td><a class="btn btn-primary" th:href="@{/categories/edit/{id}(id=${category.getId()})}"><i class="fa-regular fa-pen-to-square"></i></a></td>
				      <td>
				      	<form th:action="@{/categories/delete/{id} (id=${category.id})}" method="post">
				      		<button class="btn btn-primary" type="submit" id="submitButton">Elimina</button>
				        </form>
				      </td>
				    </tr>
				</tbody>
				</table>
				<div class="text-center">
			 		<button class="btn btn-primary"><a class="nav-link" th:href="@{/categories/create}">Nuova categoria</a></button>
			 	</div>	
			<div th:if="${categories.isEmpty()}">Nessuna categoria</div>
 		</div>
 	</div>
 </div>
 </html>

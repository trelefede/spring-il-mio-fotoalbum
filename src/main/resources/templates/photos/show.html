<!DOCTYPE html>
 <html xmlns:th="http://www.thymeleaf.org">
 <head>
	<div th:replace="~{fragments :: head}"></div>
 	<title>Foto dettaglio</title>
 </head>
 <body>
 
 <div th:replace="~{fragments :: navbar}"></div>
 
 <div class="container">
 	<div class="row">
 		<div class="col-4">
 			<h3 th:text="${photo.getTitle()}"></h3>
 			<img th:alt="${photo.getTitle()}" width="150" height="150" th:src="${photo.getUrl()}">
 			<p th:text="${photo.getDescription()}"></p>
 			<p th:text="${photo.getTag()}"></p>
 		</div>
 		
 	</div>
 	<a class="btn btn-primary" th:href="@{/photos/edit/{id}(id=${photo.getId()})}"><i class="fa-regular fa-pen-to-square"></i></a>
 </div>
 

 </body>
 </html>
